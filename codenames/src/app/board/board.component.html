<div class="controls">
  <button (click)="toggleView('red')">Toggle Red View</button>
  <button (click)="toggleView('blue')">Toggle Blue View</button>
</div>

<div class="grid">
  <div
    class="tile"
    *ngFor="let tile of tiles"
    [style.backgroundColor]="getColor(tile)"
    (click)="reveal(tile)"
  >
    <span>{{ tile.word }}</span>
  </div>
</div>
